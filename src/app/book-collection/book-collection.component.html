<figure class="book-item" *ngFor="let book of books">
    <blockquote class="blockquote">
        <p><strong>{{book.volumeInfo.title}}</strong></p>
    </blockquote>
    <figcaption class="blockquote-footer">
        <p><em>author: {{book.volumeInfo.authors}}</em></p>
        <button class="btn btn-danger btn-sm ms-3" (click)="remove.emit(book.id)" data-test="remove-button">Remove from
            Collection</button>
    </figcaption>
</figure>
