<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Books</h2>
            <app-book-list class="book-list" [books]="books$ | async" (add)="onAdd($event)"></app-book-list>
        </div>
        <div class="col-md-6">
            <h2>My Collection</h2>
            <app-book-collection class="book-collection" [books]="bookCollection$ | async" (remove)="onRemove($event)">
            </app-book-collection>
        </div>
    </div>
</div>
